<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIgate: Add Plate Page</title>
    <link rel="shortcut icon" href="/Images/raspberry-pi-icon-17.ico">

    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <div class="container">

        <header>
            <img src="/Images/PI_gate_logo.png" alt="PIgate Logo"
                width= "400px"
                height= "220px">

        </header>

        <main>
            <h1>Add PIgate</h1>

            <div>
                <input id= "licensePlateId" type="text" placeholder="License Plate* (AA-00-00)">
                <input id= "descriptionId" type="text" placeholder="Description*">

                <div id = "completeInput" class="completeInputPlate" >
                    <input id= "brandId" type="text" placeholder="Brand">
                    <input id= "modelId" type="text" placeholder="Model">
                    <input id= "colorId" type="text" placeholder="Color">
    
                </div>
                
            </div>

            <div>
                <p id="msgReport" class="reportMsg"></p>
            </div>

        </main>

        <nav>
            <button id="goBackButton" class="goBackButton" > &#10140 </button>
            <button id="addButton" class="defaultButton" style="width: 150px;"> Add </button>
        </nav>


        <footer>


            <a href="https://www.uminho.pt/PT" target="_blank"> UMinho Website</a>
            
            <a href="mailto:PIgate.project@gmail.com?Subject=WebApp_Help"> Any Problem? Contact us </a>

        </footer>

    </div>

    <script type="module" src="/Scripts/AddPlate.js"></script>

</body>

</html>
